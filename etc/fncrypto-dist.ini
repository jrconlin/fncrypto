# application configuration
[global]
logger_name = fncrypto
debug = true

[storage]
backend= fncrypto.storage.dummy.Storage

[cef]
use = true
file = syslog
vendor = mozilla
version = 0
device_version = 1.3
product = weave

# Paster configuration for Pyramid
[filter:catcherror]
paste.filter_app_factory = mozsvc.middlewares:make_err_mdw

[pipeline:main]
pipeline = catcherror
           pyramidapp

[app:pyramidapp]
use = egg:fncrypto

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
# pyramid.includes = pyramid_debugtoolbar
pyramid.tweens = fncrypto.tweens.logger_tween_factory

# need to do this programmatically
mako.directories = cornice:templates

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5001

# Begin logging configuration

[loggers]
keys = root, app

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_app]
level = DEBUG
handlers =
qualname = fncrypto

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
